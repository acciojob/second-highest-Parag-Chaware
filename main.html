<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			//Write your code here
			let secondHighest = Number.MIN_VALUE;
			let firstHighest = Number.MIN_VALUE;
			for(t of arr){
				if(arr.length > 1){
					if(t>firstHighest){
						firstHighest = t;
					}
					else if(t>secondHighest){
						secondHighest = t;
					}
				}
				else{
					return "-Infinity";
				}
			}
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		// Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
